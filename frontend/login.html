<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | FinTrack</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container" style="max-width: 400px; margin-top: 10%">
    <div class="card">
      <h2>Login to FinTrack</h2>
      <input type="text" placeholder="Username or Email" id="loginUser">
      <input type="password" placeholder="Password" id="loginPass">
      <button onclick="handleLogin()">Login</button>
      <p class="alt-action">Don't have an account? <a href="#">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
