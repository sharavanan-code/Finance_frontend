<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FinTrack - Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/main.js" defer></script>
</head>
<body>

  <!-- Top Navigation -->
  <div class="navbar">
    <div class="logo">ðŸ’° FinTrack</div>
    <div class="nav-links">
      <a href="index.html">Dashboard</a>
      <a href="savings.html">Savings</a>
      <a href="debt.html">Debt</a>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">

    <!-- Add Transaction -->
    <div class="card">
      <h2>Add Transaction</h2>
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <input type="number" id="amount" placeholder="Amount" />
      <input type="text" id="description" placeholder="Description" />
      <input type="date" id="date" />
      <button onclick="addTransaction()">Add</button>
    </div>

    <!-- Balance Summary -->
    <div class="card">
      <h2>Balance Summary</h2>
      <p>Total Income: â‚¹<span id="totalIncome">0</span></p>
      <p>Total Expense: â‚¹<span id="totalExpense">0</span></p>
      <p>In-hand Balance: â‚¹<span id="balance">0</span></p>
      <button onclick="resetData()" style="background: var(--expense);">Reset</button>
    </div>

    <!-- Report Generator -->
    <div class="card">
      <h2>ðŸ“„ Generate Report</h2>
      <input type="date" id="fromDate" />
      <input type="date" id="toDate" />
      <button onclick="downloadPDF()">Download Report (PDF)</button>
    </div>

    <!-- Transactions Table -->
    <div class="card transactions">
      <h2>Transactions</h2>
      <table>
        <thead>
          <tr>
            <th>Type</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="transactionBody">
          <!-- Dynamic rows will be inserted here -->
        </tbody>
      </table>
    </div>

    <!-- Charts -->
    <div class="card">
      <h2>Charts</h2>
      <canvas id="expenseChart"></canvas>
    </div>

  </div>
</body>
</html>
